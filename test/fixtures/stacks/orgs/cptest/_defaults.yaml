# stacks/orgs/cptest/_defaults.yaml
# The defaults for all of CPTEST

vars:
  namespace: cptest

# This should be moved to the catalog
terraform:
  settings: {}
  vars:
    label_order:
      - namespace
      - tenant
      - environment
      - stage
      - name
      - attributes
    descriptor_formats:
      account_name:
        format: "%v-%v"
        labels:
          - tenant
          - stage
      stack:
        format: "%v-%v-%v"
        labels:
          - tenant
          - environment
          - stage

  # valid options: s3, remote, vault, etc.
  backend_type: s3
  # Backend specifics defined in OU/_defaults.yaml
